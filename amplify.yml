version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - amplifyPush --simple
        - npm install
        - npm install -g @angular/cli
        - npm add aws-amplify
        - npm run build
  artifacts:
    baseDirectory: dist/iri-poc/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
