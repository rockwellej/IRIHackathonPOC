version: 1
frontend:
  phases:
    preBuild:
      commands:
        # - npm ci --cache .npm --prefer-offline
        - npm install npm@latest -g
    build:
      commands:
        - npm install
        - npm npm install -g @angular/cli
        - npm run build
  artifacts:
    baseDirectory: dist/iri-poc/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
